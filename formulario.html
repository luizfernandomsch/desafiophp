<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cadastro Produto</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <h1> Cadastro de Produto </h1>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nomeProduto" placeholder="Nome"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="categoria" placeholder="Categoria"/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="quantidade" placeholder="quantidade"/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="precoProduto" placeholder="PreÃ§o do Produto"/>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" name="imgProduto" placeholder="Imagem do Produto"/>
                    </div>
                    <button class="btn btn-success">Cadastrar Produto </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
